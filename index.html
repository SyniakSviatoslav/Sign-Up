<!DOCTYPE HTML>

<html>

<head>
	<title>YouTube clone</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header>
	</header>


	<div class="container">
		<form id="signup" class="form">
			<h1>Sign Up</h1>

			<div class="title">
				<button class="SignUp">
					<img src="images/Vector.svg" class="logo">
					Sign up with Google
				</button>
				<img src="images/facebook.svg" class="icon">
				<img src="images/twitter.svg" class="icon">
			</div>

			<div class="field">
				<label for="fullName">Full Name</label>
				<input type="text" name="fullName" id="fullname" autocomplete="off">
				<small></small>
			</div>

			<div class="field">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" autocomplete="off">
				<small></small>
			</div>

			<div class="field">
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" autocomplete="off">
				<small></small>
			</div>

			<div class="field">
				<label for="passwrod">Password</label>
				<input type="password" name="password" id="password" autocomplete="off">
				<small></small>
			</div>

			<div class="field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>

			<div class="field">
				<input type="submit" value="Sign Up" class="btn">
			</div>
		</form>
	</div>








</body>
<script src="main.js"></script>

</html>
