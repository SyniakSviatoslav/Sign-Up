<!DOCTYPE HTML>

<html>

<head>
	<title>YouTube clone</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header>
	</header>






	<div class="container">
		<section class="coming-soon">
			<h2> Sign up for a special offer</h2>
			<div class="countdown">
				<div class="container-day">
					<h3 class="day">Time</h3>
					<h3>Day</h3>
				</div>
				<div class="container-hour">
					<h3 class="hour">Time</h3>
					<h3>Hour</h3>
				</div>
				<div class="container-minute">
					<h3 class="minute">Time</h3>
					<h3>Minute</h3>
				</div>
				<div class="container-second">
					<h3 class="second">Time</h3>
					<h3>Second</h3>
				</div>
			</div>
		</section>
		<div class="form">
			<p> Sign up to Workspace</p>
			<div class="title">
				<button class="SignUp">
					<img src="images/Vector.svg" class="logo">
					Sign up with Google
				</button>
				<img src="images/facebook.svg" class="icon">
				<img src="images/twitter.svg" class="icon">
			</div>
			<div class="fields">
				<div class="mainfields">
					<form action"http://localhost:4000" method="POST" class="action">
						<div class="field">
							<input type="text" name="fullName" id="fullName" placeholder="Full Name" class="input" />
						</div>

						<div class="field">
							<input type="text" name="Username" id="Username" placeholder="Username" class="input" />
						</div>
				</div>

				<div class="field">
					<input type="text" name="Email" id="Email" placeholder="Email" class="input" />
				</div>

				<div class="field">
					<input type="password" name="password" id="password" placeholder="password" class="input"
						required />
				</div>

				<div class="field">
					<label>
						<input type="checkbox" name="conditions" id="conditions" />
						Creating an account means you're okay with our<span class="terms"> Terms of service, Privacy
							Policy</span>,
						and our default <span class="terms"> Notification Setting</span>
					</label>
				</div>
			</div>



			</form>
			<button type="submit" class="submit">Create Account</button>

		</div>
	</div>










</body>
<script src="main.js"></script>

</html>
